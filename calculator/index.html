<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <form>
        <input type="number" id="first-number" autocomplete="off">
        <select id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" id="second-number" autocomplete="off">
        <input id="equal" type="button" value="=">
       <input type="text" id="result" readonly>
    </form>
</div>
</body>
</html>
